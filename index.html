<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic with JavaScript - Getting Started Application</title>

    <!-- Import Ionic Scripts -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <!-- Import Local Scripts -->
    <script src="demo.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Tabs -->
    <ion-tabs>
        <ion-tab tab="home">
            <div id="home-page">
                <ion-header>
                    <ion-toolbar>
                    <ion-title>Listen now</ion-title>
                    </ion-toolbar>
                </ion-header>
                <ion-content>
                    <div class="example-content">Listen now content</div>
                </ion-content>
            </div>
        </ion-tab>
        <ion-tab tab="gallery">
            <div id="gallery-page">
                <ion-header>
                    <ion-toolbar>
                    <ion-title>Gallery</ion-title>
                    </ion-toolbar>
                </ion-header>
                <ion-content>
                    <ion-grid>
                        <ion-row>
                            <!-- Camera Column -->
                            <ion-col size="12" size-md="6">
                                <div class="video-container">
                                <video id="video"></video>
                                <ion-fab class="fab-inside-video">
                                    <ion-fab-button id="start-button">
                                    <ion-icon name="camera"></ion-icon>
                                    </ion-fab-button>
                                </ion-fab>
                                </div>
                            </ion-col>

                            <!-- Gallery Column -->
                            <ion-col size="12" size-md="6">
                                <ion-grid class="gallery-scroll">
                                    <ion-row id="photo-row" class="output"></ion-row>
                                </ion-grid>
                            </ion-col>
                        </ion-row>
                    </ion-grid>

                    
                </ion-content>

            </div>
        </ion-tab>
        <ion-tab tab="library">
            <div id="library-page">
                <ion-header>
                    <ion-toolbar>
                    <ion-title>Library</ion-title>
                    </ion-toolbar>
                </ion-header>
                <ion-content>
                    <div class="example-content">Library content</div>
                </ion-content>
            </div>
        </ion-tab>
        <ion-tab tab="search">
            <div id="search-page">
                <ion-header>
                    <ion-toolbar>
                    <ion-title>Search</ion-title>
                    </ion-toolbar>
                </ion-header>
                <ion-content>
                    <div class="example-content">Search content</div>
                </ion-content>
            </div>
        </ion-tab>

        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="home">
                <ion-icon name="play-circle"></ion-icon>
                Listen Now
            </ion-tab-button>
            <ion-tab-button tab="gallery">
                <ion-icon name="images"></ion-icon>
                Gallery
            </ion-tab-button>
            <ion-tab-button tab="library">
                <ion-icon name="library"></ion-icon>
                Library
            </ion-tab-button>
            <ion-tab-button tab="search">
                <ion-icon name="search"></ion-icon>
                Search
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
    <!-- Hidden canvas -->
    <canvas id="canvas" class="hidden"> </canvas>
</body>
</html>
