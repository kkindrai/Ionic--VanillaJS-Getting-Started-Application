<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Getting Started</title>

    <!-- Import Ionic Scripts -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <!-- Import Local Scripts -->
     <script src="demo.js"></script>
</head>
<body>
    <!-- Tabs -->
     <ion-tabs>
    <ion-tab tab="home">
        <div id="home-page">
        <ion-header>
            <ion-toolbar>
            <ion-title>Listen now</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <div class="example-content">Listen now content</div>
        </ion-content>
        </div>
    </ion-tab>
    <ion-tab tab="gallery">
        <div id="gallery-page">
        <ion-header>
            <ion-toolbar>
            <ion-title>Gallery</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <!-- Camera Content Side -->
            <div class="content left">
                <div class="video-container">
                    <video id="video"></video>
                    <ion-fab class="fab-inside-video">
                        <ion-fab-button id="start-button">
                        <ion-icon name="camera"></ion-icon>
                        </ion-fab-button>
                    </ion-fab>
                </div>
            </div>

            <!-- Gallery Content Side -->
             <div class="content right">
                <div id="gallery-scroll" class="gallery-scroll">
                    <ion-grid>
                    <ion-row id="photo-row" class="output"></ion-row>
                    </ion-grid>
                    <ion-infinite-scroll threshold="100px" id="infinite-scroll" scroll-target="#gallery-scroll">
                    <ion-infinite-scroll-content
                        loading-spinner="bubbles"
                        loading-text="Loading more photos...">
                    </ion-infinite-scroll-content>
                    </ion-infinite-scroll>
                </div>
            </div>  

      
             <!-- hidden canvas to draw our images -->
             <canvas id="canvas" class="hidden"> </canvas>
  
        </ion-content>
        </div>
    </ion-tab>
    <ion-tab tab="library">
        <div id="library-page">
        <ion-header>
            <ion-toolbar>
            <ion-title>Library</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <div class="example-content">Library content</div>
        </ion-content>
        </div>
    </ion-tab>
    <ion-tab tab="search">
        <div id="search-page">
        <ion-header>
            <ion-toolbar>
            <ion-title>Search</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <div class="example-content">Search content</div>
        </ion-content>
        </div>
    </ion-tab>

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
        <ion-icon name="play-circle"></ion-icon>
        Listen Now
        </ion-tab-button>
        <ion-tab-button tab="gallery">
        <ion-icon name="images"></ion-icon>
        Gallery
        </ion-tab-button>
        <ion-tab-button tab="library">
        <ion-icon name="library"></ion-icon>
        Library
        </ion-tab-button>
        <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>
        Search
        </ion-tab-button>
    </ion-tab-bar>
    </ion-tabs>

    <style>


    /* Content Div */
    .content {
        height: 100%;
    }

    /* Left Side Div */
    .left {
        width: 50%;
        float: left;
        display: flex;
        flex-direction: column;
        justify-content: center; /* vertical centering */
        align-items: center;     /* horizontal centering */

    }

    /* Right Side Div */
    .right {
        width: 50%;
        float: right;
        box-shadow: -10px 0px 10px 0px rgba(0,0,0,0.1);
    }


    ion-content {
        min-height: 100vh;
    }

    /* Video Camera Elements */
    /* Ensure the video container is square and centered */
    .video-container {
        position: relative;
        width: 50vh;   /* match your video/canvas size */
        height: 50vh;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateY(-25%);
    }

    /* Make the video square and cover the container */
    #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
        display: block;
        border-radius: 8px; /* optional for rounded corners */
    }

    /* Position the FAB button at the bottom center of the video */
    .fab-inside-video {
        position: absolute;
        left: 50%;
        bottom: -26px; /* adjust as needed */
        transform: translateX(-50%);
        z-index: 2;
    }


    /* Gallery Scroll */
    .gallery-scroll {
        height: 100%; /* or any fixed height you want */
        overflow-y: auto;
        position: relative;
        background: #fff; /* optional */
        border-radius: 8px; /* optional */
        }

    /* Hide Elements with this class */
    .hidden {
        display: none;
    }


    </style>
    
</body>
</html>
